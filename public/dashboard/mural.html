<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SintonizaMente | Configurações </title>

    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/config.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="validarSessao()" style="background-color: #ca9e94;">




    <div class="header-left">



        <div class="logo"><a href="./cards.html"><img src="../imgs/soundwaves.png" width="190vh" height="50vh"></a>
        </div>

        <div class="hello">
            <h3>Olá, <span id="b_usuario">usuário</span><span>!</span></h3>
        </div>

        <div class="btn-nav-white">
            <a href="dashboard.html">
                <h4> <img src="../imgs/dashbord.png" width="40vh" class="D">Dashboard</h4>
            </a>
        </div>

        <div class="btn-nav-white">
            <a href="./cards.html">
                <h4> <img src="../imgs/questionario.png" width="40vh" class="Q">Questionário</h4>
            </a>
        </div>

        <div class="btn-nav">
            <a href="./mural.html">
                <h4> <img src="../imgs/configuracao.png" width="45vh" class="C"> Configurações</h4>
            </a>
        </div>

        <button class="botaoLogout" onclick="limparSessao()">
            <div class="sign">
                <svg viewBox="0 0 512 512">
                    <path
                        d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                    </path>
                </svg>
            </div>
            <div class="text">Sair</div>
        </button>



    </div>

    <div class="dash-right" style="background-color: #ca9e94;">

        <div class="conteudo">
            <div class="h1">
                <h1 class="conteudoh1">Configurações de <b>Usuário</b></h1>
            </div>
            <form id="userForm">
                <div class="texto">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required><br>
                </div>
                <div class="botao">
                    <button class='btn-deletar' type="submit" onclick="deletarConta()">Deletar conta</button>
                    <button class='btn-salvar' type="submit">Salvar</button>
                </div>
            </form>


        </div>


        <div class="img">
            <img src="../imgs/homi (1).png" class="menino">
        </div>


    </div>


</body>

</html>

<script>

    function deletarConta() {

        sessionStorage.clear();
        window.location = "../login.html";

    }

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function validarSessao() {

        var email = sessionStorage.EMAIL_USUARIO;
        var nome = sessionStorage.NOME_USUARIO;

        var b_usuario = document.getElementById("b_usuario");

        if (email != null && nome != null) {
            b_usuario.innerHTML = nome;
        } else {
            window.location = "../login.html";
        }
    }

    
    function limparSessao() {
        sessionStorage.clear();
        window.location = "../login.html";
    }

</script>
