<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SintonizaMente | Quiz </title>

    <link rel="stylesheet" href="./../css/dashboards.css">
    

    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

<body onload="validarSessao(), exibirAquarios(),  atualizacaoPeriodica()">

    <div class="janela">

        <div class="header-left dash-header" >

            <div class="logo"><a href="./cards.html"><img src="../imgs/soundwaves.png" width="190vh" height="50vh"></a></div>

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span><span>!</span></h3>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h4> <img src="../imgs/dashbord.png" width="40vh" class="D">Dashboard</h4>
                </a>
            </div>

            <div class="btn-nav">

                <h4 > <img src="../imgs/questionario.png" width="40vh" class="Q">Questionário</h4>

            </div>

            <div class="btn-nav-white">
                <a href="./mural.html">
                    <h4> <img src="../imgs/configuracao.png" width="40vh" class="C"> Configurações</h4>
                </a>
            </div>

              <button class="botaoLogout" onclick="limparSessao()">
                <div class="sign">
                    <svg viewBox="0 0 512 512">
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg>
                </div>
                <div class="text">Sair</div>
            </button>

        </div>
        <div class="dash">
            <div id="alerta">
            </div>
            <div class="area-parametros-alerta">
                <p class="titulo-legenda">
                    Legenda - Parâmetros para Alertas
                </p>
                <div class="parametros-alerta">
                    <div class="item-regua perigo-frio">
                        <p>Perigo</p>
                        <p>&lt;=5°C</p>
                    </div>
                    <div class="item-regua alerta-frio">
                        <p>Alerta</p>
                        <p>&lt;=10°C</p>
                    </div>
                    <div class="item-regua ideal">
                        <p>Ideal</p>
                        <p>20°C</p>
                    </div>
                    <div class="item-regua alerta-quente">
                        <p>Alerta</p>
                        <p>&gt;=22°C</p>
                    </div>
                    <div class="item-regua perigo-quente">
                        <p>Perigo</p>
                        <p>&gt;=23°C</p>
                    </div>
                </div>
            </div>

            <div class="cards" id="cardAquarios">

            </div>

        </div>

    </div>

</body>

<script>

    function exibirAquarios() {
        JSON.parse(sessionStorage.AQUARIOS).forEach(item => {
            document.getElementById("cardAquarios").innerHTML += `
                    <div class="card-aquario">
                        <div class="title-aquario">
                            <h1>${item.descricao}</h1>
                        </div>
                        <div class="desc-aquario">
                        <div class="temperatura">
                            <p id="temp_aquario_${item.id}">-°C</p>
                        </div>
                        <div class="cor-alerta" id="card_${item.id}"></div>
                    </div>
                    </div>
                    `
        });
    }

</script>

</html>
