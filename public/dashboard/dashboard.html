            <h1>Quantidade de Visitas p/ mês</h1>
            <div class="dashbord">
                <canvas id="myChart"></canvas>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line', // Pode ser 'bar', 'pie', 'doughnut', etc.
                        data: {
                            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'],
                            datasets: [{
                                label: 'Visitas Mensais',
                                data: [150, 200, 180, 220, 300, 250, 270],
                                borderColor: 'rgba(255,255,255)', // Cor da borda da linha
                                backgroundColor: 'rgba(255,255,255)', // Cor de preenchimento
                                borderWidth: 2,
                                borderDash: [5, 5], // Estilo da linha pontilhada
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        color: 'rgb(255,255,255)'
                                    }
                                },
                                x: {
                                    ticks: {
                                        color: 'rgb(255,255,255)'// Define a cor do eixo x como azul
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: true,
                                    labels: {
                                        color: 'rgb(255,255,255)'
                                    }
                                }
                            }
                        }
                    });
                });
            </script>
